<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gem</h1>

        <div id="api-key-setup">
            <p>Key</p>
            <input type="password" id="api-key-input" placeholder="Input Key">
            
            <p>URL</p>
            <input type="text" id="model-url-input" placeholder="Input URL">
            
            <button id="save-settings-button">Save</button>
            <button id="clear-settings-button">Clear</button>
            <p id="settings-status"></p>
        </div>

        <div id="chat-area" style="display: none;">
            <div id="chat-log" class="formatted-text"></div> 
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Input...">
                <button id="send-button">Send</button>
            </div>
            <button id="change-settings-button" class="settings-button">Change Settings</button> 
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
