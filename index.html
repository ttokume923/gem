<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat (Local Storage)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gemini チャット</h1>

        <div id="api-key-setup">
            <p>Gemini APIキーを入力してください。ブラウザに保存されます。</p>
            <input type="password" id="api-key-input" placeholder="あなたのGemini APIキー">
            <button id="save-api-key-button">APIキーを保存</button>
            <button id="clear-api-key-button">APIキーをクリア</button>
            <p id="api-key-status"></p>
        </div>

        <div id="chat-area" style="display: none;"> <div id="chat-log"></div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="メッセージを入力...">
                <button id="send-button">送信</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
