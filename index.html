<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gem</h1>

        <div id="api-key-setup">
            <p>Key</p>
            <input type="password" id="api-key-input" placeholder="Input Key">
            <button id="save-api-key-button">Save</button>
            <button id="clear-api-key-button">Clear</button>
            <p id="api-key-status"></p>
        </div>

        <div id="chat-area" style="display: none;"> <div id="chat-log"></div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Input...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
